<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        .topnav form {
            display: flex;
        }
        .topnav input[type="text"] {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ced4da;
        }
        .topnav button {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .topnav button:hover {
            background-color: #218838;
        }
        h2 {
            padding: 20px;
            color: #6f42c1;
            font-style: italic;
        }
        .card-body {
            width: 100%;
            background-color: aquamarine;
            border: 2px solid blue;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 1px 1px 20px #012290f7, 1px 1px 40px #0ef;
            transition: transform 0.5s;
        }
        .card-body:hover {
            transform: translateY(-10px);
        }
        .card-title {
            font-size: 20px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Calas</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a style="color: white;" class="nav-link" href="/cal">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <div class="topnav">
                  <form id="searchForm" action="{% url 'search' %}" method="GET" onsubmit="return validateSearch()">
                      <input type="text" id="searchInput" name="query" placeholder="Search..">
                      <button type="submit">Search</button>
                  </form>
              </div>
            </div>
        </nav>

        <div class="container-fluid">
            <h2>Shop By Categories</h2>
            <div class="row">
                {% for category in categorys %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h1 class="card-title">{{ category }}</h1>
                            <a href="{{ category }}"><button class="btn btn-success">Go to {{ category }}</button></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <script>
      function validateSearch() {
          var searchInput = document.getElementById('searchInput').value;
          if (searchInput.trim() === '') {
              alert('Please enter a search query.');
              return false;
          }
          return true;
      }
    </script>
</body>
</html>
